bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Hong Kong Data Book</a></li>
      after: |
        <li><a href="https://hong-kong-districts-info.github.io/" target="blank">Project by Hong Kong Districts Info</a></li>
    edit: https://github.com/hong-kong-districts-info/hkdatabook/edit/main/%s
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
